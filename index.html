<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <label for="new-task" class="add-item__label">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="task new-input text-input" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode tasks-list__item">
        <input type="checkbox" class="task-checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
